<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
   
    <h2>
        Expense Tracker
    </h2>
    <div class="containor">
       
          <h4>
            your Status
          </h4>
         <h1  id="balance">$0.00</h1>       
           <div class="inc-exp-container">

    <div>
        <h4>income</h4>
        <p class="money-1" id="money-1">
            +$0.00
        </p>
    </div>
    <div>
        <h4>Expense</h4>
        <p class="money-2" id="money-2">
            -$0.00
        </p>
    </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list">
        <li class="minus">
            cash<span>-$60</span><button class="delete-btn">x</button>
            cash<span>-$60</span><button class="edit-btn">E</button> 
        </li>
    </ul>
   

    <h3>Add New Transaction</h3>
    <form id="form">
        <div class="form-cont">
            <label for="Text">Item </label>
           <input type="text" id="text" placeholder="Enter Text..">
            </div>
            <div class="form-cont">
                <label for="amonut">Amount</label>
               <input type="number" id="amount" placeholder="Enter Amount..">
                </div>
            <button class="btn">Enter transaction</button>
        </div>
    </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
